<?php
// 1. FORCE ERROR REPORTING [cite: 2026-01-20]
error_reporting(E_ALL);
ini_set('display_errors', 1);

// 2. SCAN CURRENT DIRECTORY
$dir = "./"; 
$files = array_filter(scandir($dir), function($item) {
    // Filter for .wav files and exclude the script itself
    return !is_dir($item) && 
           pathinfo($item, PATHINFO_EXTENSION) == 'wav' && 
           $item !== basename(__FILE__);
});

// 3. SORT NATURALLY (STAB_1, STAB_2, STAB_10)
natsort($files);
?>
